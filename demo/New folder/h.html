<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="img1" alt="">
    <script>
           async function fetchDogImage() {
            try {
                const response = await fetch("https://dog.ceo/api/breeds/image/random/n.php");
                const data = await response.json();
                document.getElementById("img1").src= data.message;
            } catch (error) {
                console.error(error);
            }
        }
  
        document.addEventListener("DOMContentLoaded", function () {
            fetchDogImage();
        });
    </script>
</body>
</html>
